<div class="responsive">
  <div class="panel panel-common management clearfix hidden-xs" ng-init="refresh()">
    <div class="management-list set-list">
      <div class="actions">
        <button class="btn btn-block btn-common" ng-click="selectTimeline(null, 'add');">
          <span class="btn-icon glyphicon glyphicon-plus">
            <b>New Timeline</b>
          </span>
        </button>

        <div class="clearfix" style="margin-top: 5px;"></div>
        <!--<div class="btn-group btn-group-justified">-->
          <!--<a class="btn btn-sm btn-default" ng-class="{'active': searchTimelineArchived === false}"-->
             <!--ng-click="searchTimeline(false)">Active</a>-->
          <!--<a class="btn btn-sm btn-default" ng-class="{'active': searchTimelineArchived === true}"-->
             <!--ng-click="searchTimeline(true)">Archived</a>-->
        <!--</div>-->

      </div>

      <ul class="list-group">
        <li class="list-group-item"
            ng-repeat="timeline in timelines | orderBy: -created"
            ng-click="selectCurrentTimeline(timeline)"
            ng-class="{'active': currentTimeline._id === timeline._id}">
          <p class="list-group-item-text list-title">
            <span ng-bind="timeline.title"></span>
          </p>
        </li>
      </ul>

      <div align="center" ng-if="(totalItemsCount/pageOptions.limit)>1">
        <uib-pagination boundary-links="true" ng-change="refresh();" items-per-page="pageOptions.limit"
                        max-size="3" total-items="totalItemsCount" ng-model="pageOptions.page" class="pagination-sm"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                        last-text="&raquo;">
        </uib-pagination>
      </div>
    </div>
    <div class="management-details management-content">
      <div class="report-none-message sm ng-hide" ng-show="!currentTimeline" id="clients_none_message">No Timeline
        Found
      </div>
      <div class="panel-body" ng-show="currentTimeline">
        <div class="dashboard-title clearfix row">
          <div class="col-md-4 col-md-offset-4">
            <h2>{{ currentTimeline.title }}</h2>
          </div>
          <div class="col-md-4" style="line-height: 1.5; text-align: right">
            <a href="#" title="Edit Timeline" ng-click="selectTimeline(currentTimeline, 'update');"><span
              class="glyphicon glyphicon-edit"></span></a>
            <a href="#" title="Delete Timeline" ng-click="deleteTimeline(currentTimeline);"><span
              class="glyphicon glyphicon-ban-circle"></span></a>
          </div>
        </div>

        <div class="clearfix">
          <hr>
        </div>

        <div class="sub-title">
          <h3>Detail</h3>
          <div class="section-content">
              {{ currentTimeline | json }}
          </div>
        </div>

        <div class="sub-title">
          <h3>Created</h3>
          <div class="section-content">
            <p>
              <span ng-bind="currentTimeline.created | date: 'medium'"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/ng-template" id="/timeline_model">
  <div class="modal-header bg-success">
    <h3 class="modal-title" ng-bind="currentTimelineAction.title"></h3>
  </div>
  <div class="modal-body">
    <form role="form" name="addTimelineForm" ng-submit="submitForm(addTimelineForm)" novalidate>
      <div class="clearfix form-group"
           ng-class="{ 'has-error' : addTimelineForm.timelineTitle.$invalid && !addTimelineForm.timelineTitle.$pristine }">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="timelineTitle" placeholder="Timeline Title"
                 ng-model="timeline.title"
                 minlength="5" maxlength="256"
                 required/>
        </div>
        <p ng-show="addTimelineForm.timelineTitle.$error.minlength" class="help-block ng-hide">Minimum Length is 5</p>
        <p ng-show="addTimelineForm.timelineTitle.$error.maxlength" class="help-block ng-hide">Maximum Length is
          256</p>
      </div>

      
    </form>
  </div>
  <div class="modal-footer text-right">
    <button class="btn btn-default" ng-click="$dismiss()"><i class="btn-icon glyphicon glyphicon-remove"></i>Cancel
    </button>
    <button class="btn btn-common" ng-click="operateTimeline()" ng-disabled="addTimelineForm.$invalid"><i
      class="btn-icon glyphicon glyphicon-ok"></i>{{currentTimelineAction.text}}
    </button>
  </div>
</script>
